<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITE RAG - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .admin-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #374151;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-card.connected {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .status-card.disconnected {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .connected .status-icon {
            color: #10b981;
        }

        .disconnected .status-icon {
            color: #ef4444;
        }

        .upload-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 300px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #f0fdf4;
            border: 2px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .alert-info {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            color: #1e40af;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 20px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> MITE RAG Admin Panel</h1>
            <p>Manage your chatbot's knowledge base</p>
        </div>

        <div class="admin-content">
            <!-- Status Section -->
            <div class="section">
                <h2><i class="fas fa-info-circle"></i> System Status</h2>
                <div class="status-grid" id="statusGrid">
                    <div class="status-card" id="qdrantStatus">
                        <div class="status-icon"><i class="fas fa-database"></i></div>
                        <h3>Qdrant</h3>
                        <p id="qdrantStatusText">Checking...</p>
                    </div>
                    <div class="status-card" id="openaiStatus">
                        <div class="status-icon"><i class="fas fa-brain"></i></div>
                        <h3>OpenAI</h3>
                        <p id="openaiStatusText">Checking...</p>
                    </div>
                    <div class="status-card" id="collectionStatus">
                        <div class="status-icon"><i class="fas fa-folder"></i></div>
                        <h3>Collection</h3>
                        <p id="collectionStatusText">Checking...</p>
                    </div>
                    <div class="status-card" id="dataStatus">
                        <div class="status-icon"><i class="fas fa-chart-bar"></i></div>
                        <h3>Data Count</h3>
                        <p id="dataStatusText">Checking...</p>
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <h2><i class="fas fa-upload"></i> Upload Data</h2>
                <div class="upload-section">
                    <div class="form-group">
                        <label for="adminPassword" class="form-label">Admin Password:</label>
                        <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password">
                    </div>
                    
                    <div class="form-group">
                        <label for="textData" class="form-label">Text Data:</label>
                        <textarea id="textData" class="form-textarea" 
                            placeholder="Paste your text data here. You can:&#10;&#10;• Paste raw text (will be auto-chunked)&#10;• Use double newlines to separate chunks&#10;• Use ---  as chunk separators&#10;&#10;Example:&#10;This is chunk 1 about MITE.&#10;&#10;---&#10;&#10;This is chunk 2 with more information."></textarea>
                    </div>

                    <button id="uploadBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Data
                    </button>
                    
                    <button id="testBtn" class="btn btn-secondary">
                        <i class="fas fa-search"></i> Test Search
                    </button>
                    
                    <button id="clearBtn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear All Data
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages"></div>

            <!-- Quick Links -->
            <div class="section">
                <h2><i class="fas fa-link"></i> Quick Links</h2>
                <button onclick="window.open('/', '_blank')" class="btn btn-primary">
                    <i class="fas fa-comments"></i> Open Chatbot
                </button>
                <button onclick="window.open('/api/health', '_blank')" class="btn btn-secondary">
                    <i class="fas fa-heartbeat"></i> API Health
                </button>
            </div>
        </div>
    </div>

    <script>
        class AdminPanel {
            constructor() {
                this.uploadBtn = document.getElementById('uploadBtn');
                this.testBtn = document.getElementById('testBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.passwordInput = document.getElementById('adminPassword');
                this.textDataInput = document.getElementById('textData');
                this.messagesContainer = document.getElementById('messages');
                
                this.init();
            }

            init() {
                this.uploadBtn.addEventListener('click', () => this.uploadData());
                this.testBtn.addEventListener('click', () => this.testSearch());
                this.clearBtn.addEventListener('click', () => this.clearData());
                
                // Load status on page load
                this.loadStatus();
                
                // Auto-refresh status every 30 seconds
                setInterval(() => this.loadStatus(), 30000);
            }

            async loadStatus() {
                try {
                    const response = await fetch('/api/upload/status');
                    const data = await response.json();
                    
                    this.updateStatusCard('qdrantStatus', 'qdrantStatusText', 
                        data.qdrant_connected, data.qdrant_connected ? 'Connected' : 'Disconnected');
                    
                    this.updateStatusCard('openaiStatus', 'openaiStatusText', 
                        data.openai_connected, data.openai_connected ? 'Connected' : 'Disconnected');
                    
                    this.updateStatusCard('collectionStatus', 'collectionStatusText', 
                        data.collection_exists, data.collection_exists ? 'Exists' : 'Not Created');
                    
                    this.updateStatusCard('dataStatus', 'dataStatusText', 
                        data.vector_count > 0, `${data.vector_count} vectors`);
                    
                } catch (error) {
                    console.error('Failed to load status:', error);
                    this.showMessage('Failed to load system status', 'error');
                }
            }

            updateStatusCard(cardId, textId, isConnected, text) {
                const card = document.getElementById(cardId);
                const textEl = document.getElementById(textId);
                
                card.className = `status-card ${isConnected ? 'connected' : 'disconnected'}`;
                textEl.textContent = text;
            }

            async uploadData() {
                const password = this.passwordInput.value;
                const textData = this.textDataInput.value.trim();
                
                if (!password) {
                    this.showMessage('Please enter admin password', 'error');
                    return;
                }
                
                if (!textData) {
                    this.showMessage('Please enter text data to upload', 'error');
                    return;
                }
                
                this.setLoading(this.uploadBtn, true);
                
                try {
                    const response = await fetch('/api/upload/data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            password: password,
                            text_data: textData
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(data.message, 'success');
                        this.textDataInput.value = '';
                        this.loadStatus(); // Refresh status
                    } else {
                        this.showMessage(data.error || 'Upload failed', 'error');
                    }
                    
                } catch (error) {
                    this.showMessage('Upload failed: ' + error.message, 'error');
                } finally {
                    this.setLoading(this.uploadBtn, false);
                }
            }

            async testSearch() {
                this.setLoading(this.testBtn, true);
                
                try {
                    const response = await fetch('/api/upload/test');
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(
                            `Test successful! Found ${data.results_count} results with top score: ${data.top_score.toFixed(3)}`, 
                            'success'
                        );
                    } else {
                        this.showMessage(data.error || 'Test failed', 'error');
                    }
                    
                } catch (error) {
                    this.showMessage('Test failed: ' + error.message, 'error');
                } finally {
                    this.setLoading(this.testBtn, false);
                }
            }

            async clearData() {
                const password = this.passwordInput.value;
                
                if (!password) {
                    this.showMessage('Please enter admin password', 'error');
                    return;
                }
                
                if (!confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                    return;
                }
                
                this.setLoading(this.clearBtn, true);
                
                try {
                    const response = await fetch('/api/upload/clear', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(data.message, 'success');
                        this.loadStatus(); // Refresh status
                    } else {
                        this.showMessage(data.error || 'Clear failed', 'error');
                    }
                    
                } catch (error) {
                    this.showMessage('Clear failed: ' + error.message, 'error');
                } finally {
                    this.setLoading(this.clearBtn, false);
                }
            }

            setLoading(button, loading) {
                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<div class="loading"></div> Processing...';
                } else {
                    button.disabled = false;
                    // Restore original text based on button
                    if (button === this.uploadBtn) {
                        button.innerHTML = '<i class="fas fa-upload"></i> Upload Data';
                    } else if (button === this.testBtn) {
                        button.innerHTML = '<i class="fas fa-search"></i> Test Search';
                    } else if (button === this.clearBtn) {
                        button.innerHTML = '<i class="fas fa-trash"></i> Clear All Data';
                    }
                }
            }

            showMessage(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type}`;
                
                const icon = type === 'success' ? 'check-circle' : 
                           type === 'error' ? 'exclamation-circle' : 'info-circle';
                
                alertDiv.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;
                
                this.messagesContainer.insertBefore(alertDiv, this.messagesContainer.firstChild);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', () => {
            new AdminPanel();
        });
    </script>
</body>
</html>
